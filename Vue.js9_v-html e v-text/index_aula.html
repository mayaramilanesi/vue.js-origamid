<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="./vue.js"></script>
      <title>Vue.js</title>
</head>
<body>
      <div id="app">
            <div v-html="link"></div> 
            <!-- é usado como inner html -->

            <p>{{fruta}}</p>
            <p v-text="fruta"></p>
            <!-- é usado como inner text -->

            <p v-once>Valor inicial: R$ {{total - gasto}}</p>
            <!-- Renderiza uma única vez e deixa o valor não-reativo -->
            <button @click="gasto += 5">Comprar banana R$ 5</button>
            <p>Total gasto: R$ {{gasto}}</p>
            <p>Valor final: R$ {{total - gasto}}</p>
      </div>

      <script>
            const vm = new Vue({
                  el: "#app",
                  data: {
                        link: " <a href='https://www.origamid.com'>Origamid</a>",
                        fruta: "Banana",
                        total: 150,
                        gasto: 20
                  }
            });
      </script>

</body>
</html>
